<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img src="images/img6.jpg" id="360img">
      </a-assets>
          <a-sky src="#360img"></a-sky> 
          <a-entity camera look-controls position="0 1.6 0">
            <a-cursor color="red"></a-cursor>
          </a-entity> 
          <a-box color="steelblue" position="2 1 -4">
            <a-animation attribute="visible" to="false" begin="click"></a-animation>
          </a-box> 
          <a-box color="yellow" position="-4 1 -4">
            <a-animation attribute="color" from="yellow" to="blue" begin="mouseenter"></a-animation>
            <a-animation attribute="color" from="yellow" to="blue" begin="mouseleave"></a-animation>
          </a-box>
          <a-text value="Campus Roskilde" position="-22.102 7.723 -16.249" text="color:#ffff80;height:2.37;width:15.75" rotation="-2.12 0.401 -3.151" scale="2.8099999999999996 1.83 1.74"></a-text>
    </a-scene>
